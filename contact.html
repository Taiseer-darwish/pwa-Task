<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZaqApp - Contact</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="main.css" />
  <meta name="theme-color" content="#6c757d" />
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <p>Get in touch with us for any questions or support.</p>
    
    <h2>Contact Information</h2>
    <div style="background-color: #f8f9fa; padding: 20px; border: 1px solid #dee2e6; margin-bottom: 20px;">
      <p><strong>Email:</strong> info@zaqapp.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Web Street, Internet City</p>
    </div>
    
    <h2>Send us a message</h2>
    <form style="margin-top: 20px;">
      <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; margin-bottom: 5px; color: #495057;"><strong>Name:</strong></label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 8px; border: 1px solid #dee2e6; border-radius: 3px;">
      </div>
      
      <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px; color: #495057;"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #dee2e6; border-radius: 3px;">
      </div>
      
      <div style="margin-bottom: 15px;">
        <label for="message" style="display: block; margin-bottom: 5px; color: #495057;"><strong>Message:</strong></label>
        <textarea id="message" name="message" rows="4" style="width: 100%; padding: 8px; border: 1px solid #dee2e6; border-radius: 3px;"></textarea>
      </div>
      
      <button type="submit" style="background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">Send Message</button>
    </form>
    
    <button id="installBtn" hidden style="background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin-top: 20px;">Install App</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
